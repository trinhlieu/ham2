<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập bán kính hình tròn')

    function acreage(a) {
        result = a ** 2 * 3.14
        return result
    }

    var total = acreage(a)
    alert('diện tích hình tròn là:' + total)

    function perimeter(a) {
        result = a * 2 * 3.14
        return result
    }

    var total1 = perimeter(a)
    alert('chu vi hình tròn là:' + total1)
</script>
</body>
</html>
