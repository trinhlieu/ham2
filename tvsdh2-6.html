<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = prompt('Nhập số bất kì khác 0')
  check()
  function check() {
    if (num>0)
      alert(true)
    else if (num<0)
      alert(false)
    else
      alert('bảo nhập số khác 0 cơ mà')
  }
</script>
</body>
