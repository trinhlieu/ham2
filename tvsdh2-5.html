<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min() {
        if (a < b && a < c)
            alert(a + 'min')
        else if (b < a && b < c)
            alert(b + 'min')
        else
            alert(c + 'min')
    }

    let a = parseInt(prompt('nhập số thứ nhất'))
    let b = parseInt(prompt('nhập số thứ hai'))
    let c = parseInt(prompt('nhập số thứ ba'))
    min()
</script>
</body>
</html>
