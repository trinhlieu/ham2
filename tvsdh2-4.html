<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt('nhap something'));

    function checkInput(input) {
        if (Number.isNaN(input)) {
            alert('false');
        }
        else {
            alert('true');
        }
    }
    checkInput(input);
</script>
</body>
</html>
