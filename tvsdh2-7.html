<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="swap()">
<script>
  let num1 = parseInt(prompt('nhập số thứ nhất'))
  let num2 = parseInt(prompt('nhập số thứ hai'))
  function swap() {
      st = num1
      num1 = num2
      num2 = st
      alert(num1 + 'và' + num2)
  }
</script>
</body>
</html>
